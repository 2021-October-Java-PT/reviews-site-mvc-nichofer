<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/styles/style.css"></link>
    <title>A List of All Reviews</title>
</head>
<body>
<div class="container">
    <nav>
        <section>
            <button>
                <a th:href="@{/}">Home</a>
            </button>
        </section>
    </nav>
<main>
    <h1>A List of All Reviews</h1>
    <table>
        <tr>
            <td>Name</td>
            <td>Review</td>
        </tr>
        <tr th:each="review : ${reviewsModel}">
            <td>
                <a th:href="@{/reviews/{id}(id=${review.id})}"
                   th:text="${review.name}"></a>
            </td>
            <td>
                <a th:href="${review.review}">Review</a>
            </td>
        </tr>
    </table>
</main>
    <footer>
        <small>&copy 2021</small>
    </footer>
</div>
</body>
</html>
